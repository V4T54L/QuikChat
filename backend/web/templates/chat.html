<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuikChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#1a1a1a',
                        'secondary': '#2a2a2a',
                        'accent': '#4a4a4a',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-primary text-white font-sans">

    <div id="notification-container" class="fixed bottom-4 right-4 z-50 w-80"></div>

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-80 bg-secondary p-4 flex flex-col">
            <div id="profile-container" class="mb-6">
                <!-- Profile will be rendered here by JS -->
            </div>

            <div id="friends-container" class="flex-grow overflow-y-auto">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-lg font-semibold text-gray-300">Friends</h3>
                    <button id="add-friend-button" class="text-green-400 hover:text-green-300 text-xl font-bold">+</button>
                </div>
                <ul id="friends-list" class="space-y-2">
                    <!-- Friends list will be rendered here -->
                </ul>

                <h3 class="text-lg font-semibold text-gray-300 mt-6 mb-2">Pending Requests</h3>
                <ul id="pending-requests-list" class="space-y-2">
                    <!-- Pending requests will be rendered here -->
                </ul>
            </div>

            <div class="mt-auto">
                <button id="logout-button" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="flex-1 p-6 flex flex-col">
            <div class="flex-grow bg-secondary rounded-lg p-4">
                <h1 class="text-3xl font-bold mb-4">Welcome to QuikChat</h1>
                <p class="text-gray-400">Select a conversation to start chatting.</p>

                <div class="mt-8 max-w-md">
                    <h2 class="text-xl font-semibold mb-4">Update Your Profile</h2>
                    <form id="profile-update-form" class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-300">New Username</label>
                            <input type="text" name="username" id="username" class="mt-1 block w-full bg-accent border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-300">New Password</label>
                            <input type="password" name="password" id="password" class="mt-1 block w-full bg-accent border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
                        </div>
                        <div>
                            <label for="profile_pic" class="block text-sm font-medium text-gray-300">Profile Picture</label>
                            <input type="file" name="profile_pic" id="profile_pic" accept="image/png, image/jpeg, image/webp" class="mt-1 block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
                            Update Profile
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Friend Modal -->
    <div id="add-friend-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-secondary p-8 rounded-lg shadow-xl w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">Add a Friend</h2>
            <p class="text-gray-400 mb-6">Enter the username of the user you want to add.</p>
            <form id="add-friend-form">
                <input type="text" id="add-friend-username" placeholder="Username" class="w-full bg-accent border-gray-600 rounded-md p-3 mb-4 focus:ring-indigo-500 focus:border-indigo-500" required>
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="ui.closeModal('add-friend-modal')" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-md">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-md">Send Request</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
