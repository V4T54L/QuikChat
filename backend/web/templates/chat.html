<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuikChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div id="notification-container" class="fixed bottom-5 right-5 z-50 space-y-2"></div>

    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/4 bg-white p-4 border-r border-gray-200 flex flex-col">
            <!-- Profile Section -->
            <div id="profile-container" class="mb-4 border-b pb-4">
                <!-- Profile will be rendered here by JS -->
            </div>

            <!-- Friends & Groups Container -->
            <div class="flex-grow overflow-y-auto">
                <!-- Friends Section -->
                <div id="friends-container" class="mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <h2 class="text-lg font-semibold text-gray-700">Friends</h2>
                        <button id="add-friend-button" class="text-blue-500 hover:text-blue-700 text-xl font-bold">+</button>
                    </div>
                    <ul id="friends-list" class="space-y-2">
                        <!-- Friends list will be rendered here -->
                    </ul>
                </div>

                <!-- Groups Section -->
                <div id="groups-container" class="mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <h2 class="text-lg font-semibold text-gray-700">Groups</h2>
                        <div>
                            <button id="search-group-button" class="text-blue-500 hover:text-blue-700 text-sm mr-2">Find</button>
                            <button id="create-group-button" class="text-blue-500 hover:text-blue-700 text-xl font-bold">+</button>
                        </div>
                    </div>
                    <ul id="groups-list" class="space-y-2">
                        <!-- Groups list will be rendered here -->
                    </ul>
                </div>

                <!-- Pending Requests Section -->
                <div id="pending-requests-container" class="mb-4">
                    <h2 class="text-lg font-semibold text-gray-700 mb-2">Pending Requests</h2>
                    <ul id="pending-requests-list" class="space-y-2">
                        <!-- Pending requests will be rendered here -->
                    </ul>
                </div>
            </div>

            <!-- Logout Button -->
            <button id="logout-button" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">Logout</button>
        </div>

        <!-- Main Chat Area -->
        <div class="w-3/4 flex flex-col">
            <!-- Chat Header -->
            <div class="bg-white p-4 border-b border-gray-200">
                <h2 class="text-xl font-bold">Chat Room</h2>
            </div>

            <!-- Messages -->
            <div class="flex-grow p-4 overflow-y-auto bg-gray-50">
                <!-- Profile Update Form -->
                <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-bold mb-4 text-center">Update Profile</h3>
                    <form id="profile-update-form" class="space-y-4">
                        <div>
                            <label for="update-username" class="block text-sm font-medium text-gray-700">Username</label>
                            <input type="text" id="update-username" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="update-password" class="block text-sm font-medium text-gray-700">New Password</label>
                            <input type="password" id="update-password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="update-profile-pic" class="block text-sm font-medium text-gray-700">Profile Picture</label>
                            <input type="file" id="update-profile-pic" name="profile_pic" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100">
                        </div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Update</button>
                    </form>
                </div>
            </div>

            <!-- Message Input -->
            <div class="bg-white p-4 border-t border-gray-200">
                <input type="text" placeholder="Type a message..." class="w-full p-2 border border-gray-300 rounded">
            </div>
        </div>
    </div>

    <!-- Add Friend Modal -->
    <div id="add-friend-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-40">
        <div class="bg-white p-6 rounded-lg shadow-xl w-96">
            <h3 class="text-xl font-bold mb-4">Add Friend</h3>
            <form id="add-friend-form">
                <input type="text" id="add-friend-username" placeholder="Enter username" class="w-full p-2 border border-gray-300 rounded mb-4">
                <div class="flex justify-end space-x-2">
                    <button type="button" class="modal-close-button px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Send Request</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div id="create-group-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-40">
        <div class="bg-white p-6 rounded-lg shadow-xl w-96">
            <h3 class="text-xl font-bold mb-4">Create Group</h3>
            <form id="create-group-form">
                <input type="text" id="create-group-handle" name="handle" placeholder="Group Handle (e.g., #cooldevs)" class="w-full p-2 border border-gray-300 rounded mb-2">
                <input type="text" id="create-group-name" name="name" placeholder="Group Name" class="w-full p-2 border border-gray-300 rounded mb-2">
                <input type="file" id="create-group-photo" name="photo" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100 mb-4">
                <div class="flex justify-end space-x-2">
                    <button type="button" class="modal-close-button px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Search Group Modal -->
    <div id="search-group-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-40">
        <div class="bg-white p-6 rounded-lg shadow-xl w-96">
            <h3 class="text-xl font-bold mb-4">Find & Join a Group</h3>
            <form id="search-group-form">
                <input type="text" id="search-group-query" placeholder="Search by handle..." class="w-full p-2 border border-gray-300 rounded mb-4">
            </form>
            <div id="search-group-results" class="max-h-60 overflow-y-auto"></div>
            <div class="flex justify-end mt-4">
                <button type="button" class="modal-close-button px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Close</button>
            </div>
        </div>
    </div>

    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
